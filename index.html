<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript By Amar Singh</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
<div class="container">
    <h1 class="center">Calculator</h1>

    <table >
        <tr>
            <td class="td"  colspan="4"><input type="text" id="result" readonly></td>
        </tr>
        <tr>
            <td class="btn">(</td>
            <td class="btn">)</td>
            <td class="btn clear">C</td>
            <td class="btn">%</td>
        </tr>
        <tr>
            <td class="btn">7</td>
            <td class="btn">8</td>
            <td class="btn">9</td>
            <td class="btn">/</td>
        </tr>
        <tr>
            <td class="btn">4</td>
            <td class="btn">5</td>
            <td class="btn">6</td>
            <td class="btn">X</td>
        </tr>
        <tr>
            <td class="btn">1</td>
            <td class="btn">2</td>
            <td class="btn">3</td>
            <td class="btn">+</td>
        </tr>
        <tr>
            <td class="btn">0</td>
            <td class="btn">.</td>
            <td class="btn">-</td>
            <td class="btn equal">=</td>
        </tr>
    </table>
</div>
    

</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="js/script.js"></script>
</html>
